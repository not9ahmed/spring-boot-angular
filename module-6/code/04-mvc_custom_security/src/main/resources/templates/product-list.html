<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.orrg">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:link="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
        <a th:href="@{/}" class="btn btn-primary">Home Page</a>
        <a th:href="@{/products/new}" class="btn btn-primary">Add Product</a>
    <form method="post" th:action="@{/logout}">
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
</div>

<div class="container">
    <h1>List of Products</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Category</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <!--   th:object="${product}" to simplify extracting the values      -->
            <tr th:each="product : ${products}" th:object="${product}">
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{category}"></td>
                <td th:text="*{price}"></td>
                <td>
                    <a th:href="@{'/products/edit/' + *{id}}" class="btn btn-warning m-1">Edit</a>
                    <a th:href="@{'/products/delete/' + *{id}}" class="btn btn-danger m-1">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
