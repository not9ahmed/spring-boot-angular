<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Success Page</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div class="container" th:object="${employee}">
        <h1>Employee Registration details</h1>
        <h3>Name: <span th:text="*{name}"></span></h3>
        <h3>Gender: <span th:text="*{gender}"></span></h3>
        <h3>Email: <span th:text="*{email}"></span></h3>
        <h3>Department: <span th:text="*{department}"></span></h3>
        <h3>Street: <span th:text="*{address.street}"></span></h3>
        <h3>City: <span th:text="*{address.city}"></span></h3>
        <h3>State: <span th:text="*{address.state}"></span></h3>
    </div>
</body>
</html>
