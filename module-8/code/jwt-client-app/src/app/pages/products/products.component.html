<h1>List of Products</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Price</th>      
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product.id) {
      <tr>
        <td>{{product.title}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price | currency:'USD'}}</td>        
      </tr>
    } @empty {
      <tr>
        <td colspan="3">No Products available</td>
      </tr>
    }
  </tbody>
</table>
